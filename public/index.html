<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VCTranslator - Real-time Subtitles</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>VCTranslator</h1>
      <p>Real-time audio translation to subtitles</p>
    </header>

    <main>
      <div class="controls-panel">
        <div class="form-group">
          <label for="deviceSelect">Audio Output Device:</label>
          <select id="deviceSelect">
            <option value="">Loading devices...</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="languageSelect">Recognition Language:</label>
          <select id="languageSelect">
            <option value="">Loading languages...</option>
          </select>
        </div>
        
        <div class="button-group">
          <button id="startBtn" class="btn btn-primary">Start Capturing</button>
          <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
        </div>
      </div>
      
      <div class="subtitle-container">
        <div id="subtitle-box" class="subtitle-box">
          <p>Subtitles will appear here when you start capturing audio...</p>
        </div>
      </div>
      
      <div class="status-panel">
        <p>Status: <span id="status">Not capturing</span></p>
      </div>
    </main>
    
    <footer>
      <p>VCTranslator - Powered by Vosk Speech Recognition</p>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
